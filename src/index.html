<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to GIF Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        #video-container {
            margin-top: 20px;
            width: 80%;
            max-width: 640px;
        }

        video {
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 10px;
        }


        #input-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }

        #video-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .custom-file-upload:hover {
            background-color: #45a049;
        }

        #file-name {
            margin-left: 10px;
            font-size: 16px;
            color: #333;
        }

        #convert-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #convert-button:hover {
            background-color: #45a049;
        }

        #output {
            margin-top: 20px;
            text-align: center;
        }

        #output-gif {
            height: 200px;
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-top: 10px;
        }

        #loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .hidden {
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h1>Video to GIF Converter</h1>
    <div id="input-container">
        <input type="file" id="video-input" accept="video/*">
        <label for="video-input" class="custom-file-upload">
            Choose Video
        </label>
        <span id="file-name">No file chosen</span>
    </div>
    <button id="convert-button">Convert to GIF</button>
    <div id="video-container">
        <video id="video-player" controls>
            Your browser does not support the video tag.
        </video>
    </div>
